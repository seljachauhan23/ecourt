{% extends 'header_footer.html' %}
{% block content %}
<br>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
            background-color: #f5f5f5; /* Light gray background */
        }

        .container1 {
            display: flex;
            flex-wrap: wrap;
            max-width: 900px;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            width: 100%;
            background-color: rgba(255, 255, 255, 0.9);
            transform-origin: right center;
            animation: book-open 1s ease-out forwards;
            justify-content: center;
            align-items: center;
        }

        .form-card {
            display: flex;
            flex-direction: row;
            width: 100%;
        }

        .form-section {
            flex: 1;
            padding: 30px;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            background-color: rgba(255, 255, 255, 0.9); /* Ensure readability on background */
        }

        .image-section {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .image-section img {
            max-width: 100%;
            height: auto;
            object-fit: cover;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        input, select, button {
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
            width: 100%; /* Make input field width longer */
        }

        button {
            background: linear-gradient(135deg, #007bff, #0056b3);
            color: white; /* Change text color to white */
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            position: relative;
            overflow: hidden;
        }

        button:hover {
            background: linear-gradient(135deg, #0056b3, #007bff);
        }

        button:active {
            background: white;
            border: 2px solid #007bff;
            color: #007bff;
        }

        button span {
            position: relative;
            z-index: 2;
        }

        button[type='submit'] {
            color: white; /* Ensure text color is white */
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .links {
            margin-top: 15px;
            display: flex;
            justify-content: space-between;
        }

        .links a {
            color: #007bff;
            text-decoration: none;
        }

        .links a:hover {
            text-decoration: underline;
        }

        @keyframes book-open {
            from {
                transform: rotateY(90deg);
                opacity: 0;
            }
            to {
                transform: rotateY(0);
                opacity: 1;
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .form-card {
                flex-direction: column;
                background: url('/media/change_pass.gif') no-repeat center center;
                background-size: cover;
            }

            .form-section {
                background-color: rgba(255, 255, 255, 0.8); /* Ensure readability */
            }

            .image-section {
                display: none; /* Hide separate image section */
            }
        }

        .password-container {
            position: relative;
            width: 100%; /* Ensure the container takes full width */
        }

        .toggle-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
        }

        .messages {
            margin: 20px auto;
            max-width: 900px;
            padding: 10px;
        }

        .message {
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 10px;
            font-size: 1rem;
            line-height: 1.5;
        }

        .message.error {
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }

        .message.success {
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }
    </style>
</head>
<body>
    <center>
    <div class="container1">
        <div class="form-card">
            <div class="form-section">
                <h2>Change Password</h2>
                {% if messages %}
                    <div class="messages">
                        {% for message in messages %}
                            <div class="message {{ message.tags }}">{{ message }}</div>
                        {% endfor %}
                    </div>
                {% endif %}
                <form method="POST" onsubmit="return validatePasswords()">
                    {% csrf_token %}
                    <input type="hidden" name="username" value="{{ username }}" required>
                    <div class="password-container">
                        <input type="password" id="new-password" name="new_password" placeholder="Enter New Password" required>
                        <span class="toggle-password" onclick="togglePasswordVisibility('new-password')">üëÅÔ∏è</span>
                    </div>
                    <button type="submit" class="btn" id="submit-btn" disabled>Change Password</button>
                </form>
            </div>
            <div class="image-section">
                <img src="/media/change_pass.gif" alt="Illustration">
            </div>
        </div>
    </div>
    <script>
        function togglePasswordVisibility(id) {
            const passwordInput = document.getElementById(id);
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
            } else {
                passwordInput.type = 'password';
            }
        }

        function validatePasswords() {
            const newPassword = document.getElementById('new-password').value;
            const submitBtn = document.getElementById('submit-btn');

            if (newPassword.length > 6) {
                submitBtn.disabled = false;
                return true;
            } else {
                submitBtn.disabled = true;
                return false;
            }
        }

        document.getElementById('new-password').addEventListener('input', validatePasswords);
    </script>
    </center>
</body>
</html>
<br>
{% endblock %}
