{% extends 'judge_header.html' %}

{% block content %}
<div class="dashboard-header">
    <h1>Schedule Hearing</h1>
</div>

<!-- Inspirational Quote -->
<div style="text-align: center; margin: 20px 0; font-size: 1.2rem; color: #1e3c72; font-style: italic;">
    "Justice delayed is justice denied." â€“ William E. Gladstone
</div>

<div class="formcontainer">
    <div class="form-section">
        <h2 class="form-title">Schedule a Hearing</h2>
        <form method="post">
            {% csrf_token %}
            <div class="input-container">
                <label for="case_id">Select Case:</label>
                <select id="case_id" name="case_id" required>
                    {% for case in cases %}
                    <option value="{{ case.id }}">{{ case.case_number }} - {{ case.case_title }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="input-container">
                <label for="date">Date:</label>
                <input type="date" id="date" name="date" required>
            </div>
            <div class="input-container">
                <label for="time">Time:</label>
                <input type="time" id="time" name="time" required>
            </div>
            <div class="submit-btn-container">
                <button type="submit" class="submit-btn">Schedule Hearing</button>
            </div>
        </form>
    </div>
</div>

<style>
/* General Styles */
body {
    font-family: 'Roboto', sans-serif;
    margin: 0;
    background-color: #f4f7f9;
}

/* Form Container */
.formcontainer {
    max-width: 900px;
    margin: auto;
    background-color: white;
    border-radius: 10px;
    overflow: hidden;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    display: flex;
    flex-direction: column;
    padding: 30px;
}

/* Form Title */
.form-title {
    text-align: center;
    color: #1e3c72;
    margin-bottom: 20px;
}

/* Input Container */
.input-container {
    margin-bottom: 20px;
}

.input-container label {
    display: block;
    margin-bottom: 5px;
}

.input-container input, .input-container select {
    width: 100%;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 5px;
}

/* Submit Button */
.submit-btn-container {
    text-align: center;
}

.submit-btn {
    background: linear-gradient(to right, #1e3c72, #2a5298);
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.submit-btn:hover {
    background: linear-gradient(to right, #2a5298, #1e3c72);
    transform: scale(1.05);
    box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
}

/* Responsive Design */
@media (max-width: 768px) {
    .formcontainer {
        padding: 20px;
    }

    .input-container input, .input-container select {
        padding: 8px;
    }

    .submit-btn {
        width: 100%;
        margin-top: 10px;
    }
}

@media (max-width: 480px) {
    .form-title {
        font-size: 1.5rem;
    }

    .submit-btn {
        font-size: 0.9rem;
        padding: 8px;
    }
}
</style>
{% endblock %}
