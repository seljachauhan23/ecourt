<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eCourt - Loading Spinner</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
        }
        /* Loading Spinner */
        .loading-spinner {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.5s ease-out;
        }
        .loading-spinner img {
            width: 100px; /* Set the size of the hammer image */
            border-radius: 50%;
            border: 2px solid black;
        }
        .loading-spinner.hidden {
            opacity: 0;
            visibility: hidden;
        }
    </style>
</head>
<body>

<!-- Loading Spinner -->
<div class="loading-spinner" id="spinner">
    <img src="/media/loader.gif" alt="Court Hammer">
</div>

<!-- Custom Script to Remove Loading Spinner Once Page Loads -->
<script>
    window.addEventListener('load', function() {
        const spinner = document.getElementById('spinner');
        spinner.classList.add('hidden'); // Hide spinner with a smooth transition
    });
</script>

</body>
</html>
