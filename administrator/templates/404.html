{% extends 'base.html' %}

{% block content %}
<div class="error-page">
    <h1>404</h1>
    <h2>Page Not Found</h2>
    <p>Sorry, the page you are looking for does not exist.</p>
    <a href="{% url 'index' %}">Go to Homepage</a>
</div>

<style>
.error-page {
    text-align: center;
    padding: 50px;
}

.error-page h1 {
    font-size: 10rem;
    margin: 0;
    color: #ff6f61;
}

.error-page h2 {
    font-size: 2rem;
    margin: 20px 0;
}

.error-page p {
    font-size: 1.2rem;
    margin: 20px 0;
}

.error-page a {
    display: inline-block;
    padding: 10px 20px;
    background-color: #1e3c72;
    color: white;
    text-decoration: none;
    border-radius: 5px;
    transition: background-color 0.3s ease;
}

.error-page a:hover {
    background-color: #2a5298;
}
</style>
{% endblock %}
