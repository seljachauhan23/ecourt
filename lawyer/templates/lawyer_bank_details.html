<style>
/* General Styles */
body {
    font-family: 'Roboto', sans-serif;
    margin: 0;
    background-color: #f4f7f9;
}

/* Form Container */
.formcontainer {
    max-width: 600px;
    margin: auto;
    background-color: white;
    border-radius: 10px;
    overflow: hidden;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    display: flex;
    flex-direction: column;
    padding: 30px;
}

/* Form Title */
.form-title {
    text-align: center;
    color: #1e3c72;
    margin-bottom: 20px;
}

/* Input Container */
.input-container {
    margin-bottom: 15px;
}

.input-container label {
    display: block;
    margin-bottom: 5px;
    color: #333;
}

.input-container input[type="text"] {
    width: 100%;
    padding: 10px;
    border-radius: 5px;
    border: 1px solid #ddd;
    font-size: 1rem;
}

/* Submit Button */
.submit-btn-container {
    text-align: center;
}

.submit-btn {
    background: linear-gradient(to right, #1e3c72, #2a5298);
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 1rem;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.submit-btn:hover {
    background: linear-gradient(to right, #2a5298, #1e3c72);
    transform: scale(1.05);
    box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
}
</style>

<script>
function validateForm() {
    var accountNumber = document.getElementById('account_number').value;
    var ifscCode = document.getElementById('ifsc_code').value;

    if (!/^\d+$/.test(accountNumber)) {
        alert("Account number should contain only digits.");
        return false;
    }

    if (!/^[A-Za-z]{4}\d{7}$/.test(ifscCode)) {
        alert("Invalid IFSC code format.");
        return false;
    }

    return true;
}
</script>
